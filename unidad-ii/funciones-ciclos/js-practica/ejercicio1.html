<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
    // Escríbe aquí tu código
        let form = document.querySelector("#formulario")
        form.addEventListener('submit', checking)
        
        function checking(event){
            event.preventDefault()
            cleanFields()

            let name = document.querySelector("#nombre").value
            let matter = document.getElementById("asunto").value
            let message = document.querySelector("#mensaje").value  

            let verified_result = verify(name, matter, message)
            console.log(verified_result)

            if (verified_result) {
                document.querySelector(".resultado").innerHTML = "Mensaje enviado con éxito!!!"
            }
        }

        function cleanFields() {
            document.querySelector(".resultado").innerHTML = ""
            document.querySelector(".errorNombre").innerHTML = ""
            document.querySelector(".errorAsunto").innerHTML = ""
            document.querySelector(".errorMensaje").innerHTML = ""
        }

        function verify(nombre, asunto, mensaje) {
            let pattern = /[a-zA-ZñÑ]/
            let result = false
            if(!pattern.test(nombre)) {
                document.querySelector(".errorNombre").innerHTML = "El nombre es requerido"
                result = false
            }

            if(!pattern.test(asunto)) {
                document.querySelector(".errorAsunto").innerHTML = "El asunto es requerido"
                result = false
            }

            if(!pattern.test(mensaje)){
                document.querySelector(".errorMensaje").innerHTML = "El mensaje es requerido"
                result = false
            }
            
            if(pattern.test(nombre) && pattern.test(asunto) && pattern.test(mensaje)){
                result = true
            }

            return result
        }
    </script>
</body>

</html>
