<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
<div>
    <div>
        <h2>
            Paleta de colores
        </h2>
        <div style="display: flex;">
            <div style="display: flex;flex-direction: column;">
                <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button">
                </button>
            </div>
            <div style="width: 500px;height: 600px">
                <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
    // Escríbe aquí tu código
    let box = document.querySelector("#caja")
    let red = document.getElementById("btn-1")
    let orange = document.getElementById("btn-2")
    let yellow = document.getElementById("btn-3")
    let green = document.getElementById("btn-4")
    let blue = document.getElementById("btn-5")
    let purple = document.getElementById("btn-6")


    red.addEventListener("click", () => changeColor(red.style['background-color']))
    orange.addEventListener("click", () => changeColor(orange.style['background-color']))
    yellow.addEventListener("click", () => changeColor(yellow.style['background-color']))
    green.addEventListener("click", () => changeColor(green.style['background-color']))
    blue.addEventListener("click", () => changeColor(blue.style['background-color']))
    purple.addEventListener("click", () => changeColor(purple.style['background-color']))
    box.addEventListener("click", () => changeColor("#FFFFFF"))



    function changeColor(color){
        box.style['background-color'] = color
    }

    </script>
</body>

</html>
