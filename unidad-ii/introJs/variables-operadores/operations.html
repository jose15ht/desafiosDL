        console.log(`La division de ${number_one} y ${number_two} es : ${data.div}`)
        console.log(`El modulo de ${number_one} y ${number_two} es : ${data.mod}`)

        function operations (a, b) {
            let sum = a + b
            let min = a - b
            let mult = a * b
            let div = a / b
            let mod = a % b
